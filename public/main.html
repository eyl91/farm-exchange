<!DOCTYPE html>

<head>
    <title>Farmers Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- favicon-->
    <link rel="icon" href="../img/favicon-carrot.png" />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- BOOTSTRAP link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- JQUERY link -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- POPPER link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- JS script -->
    <script type="text/javascript" src="./js/user.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- MAIN CONTAINER -->

    <div class="main-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-bg" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
              <img class="d-block w-100 h-100 slides img-fluid" src="../img/slide1.jpg" alt="First slide">
            </div>
            <div class="carousel-item" data-interval="5000">
              <img class="d-block w-100 h-100 slides img-fluid" src="../img/carrot2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item" data-interval="5000">
              <img class="d-block w-100 h-100 slides img-fluid" src="../img/slideThree.jpg" alt="Third slide">
            </div>
          </div>
        </div>

        <div class="back-image">


            <!-- Logo & Menu container -->

            <div class="menu-logo">
                <div class="logo-main-box col-md-4">
                    <div class="logo-box d-flex justify-content-center align-items-center">
                        <img class="logo" id="main-image" src="../img/farmex-04.png">
                    </div>
                </div>
                <div class='log-btns col-md-8'>
                    <div class="search-box">
                        <h4>Find a farmers market near you!</h4>
                        <div class="search-group">
                            <input class="search-input inactive" type="text" placeholder="ie. 92154">
                            <button id="submit" class="button button-brand-primary button-search">
                                <img id="searchicon" src="./img/searchicon.png" alt="search icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQUERY GENERATED RESULT LIST -->
        <div id="dataContainer">
            <div class="list-group" id="queryList"></div>
        </div>

    </div>


    <!-- FOOTER -->
    <div class="footer">© 2018 Farmers Exhange <br/> This product uses USDA’s National Farmers Market API but is not endorsed or certified by USDA.</footer>


</body>

</html>
